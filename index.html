          <form>
            <div class="form-group text-white bg-info mb-3" style="max-width: full;">
                <label for="exampleInputTrainName">Train Name</label>
                <input type="text" class="form-control" id="trainName-input" placeholder="">
            </div>
            <div class="form-group text-white bg-info mb-3" style="max-width: full;">
                <label for="exampleInputDestination">Destination</label>
                <input type="text" class="form-control" id="destination-input" placeholder="">
            </div>
            <div class="form-group text-white bg-info mb-3" style="max-width: full;">
                <label for="exampleInputFirstTrainTime">First Train Time(HH:mm-military time)</label>
                <input type="text" class="form-control" id="firstTrainTime-input" placeholder="">
            </div>
            <div class="form-group text-white bg-info mb-3" style="max-width: full;">
                <label for="exampleInputFrequency">Frequency</label>
                <input type="text" class="form-control" id="frequency" placeholder="">
            </div>
            
            <button type="submit" class="btn btn-info" id="submitBtn">Submit</button>
